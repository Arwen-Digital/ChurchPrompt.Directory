version: '3.8'

services:
  web:
    build: .
    image: church-prompt-directory:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PUBLIC_CONVEX_URL=${PUBLIC_CONVEX_URL}
      - CONVEX_URL=${CONVEX_URL}
      - PUBLIC_CLERK_PUBLISHABLE_KEY=${PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # Optional local development convex service (only runs when profile 'dev' is enabled)
  convex-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install -g convex && convex dev"
    ports:
      - "8888:8888"
    profiles: ["dev"]
    environment:
      - CONVEX_URL=http://localhost:8888

networks:
  default:
    driver: bridge
